<h1 class="mt-5">Agregar producto</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text"
            formControlName="nombre">
        </div> 
       <div class="col-auto">
        <span class="form-text"
        error-msg
        [color]="color"
        [mensaje]="texto1"
        [valido]="!tieneError('nombre')">
        </span>
       </div>

       <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
            (click)="cambiarNombre()">cambia nombre</button>
        </div>
    
        <div class="col">
            <button class="btn btn-success"
            (click)="cambiarColor()">cambia color</button>
        </div>
       </div>
        
    </div>
</form>

<h3 class="mt-5" error-msg color="pink">Formulario</h3>
<pre>Value: {{ miFormulario.value|json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>

<div class="row mt-5"
        *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
