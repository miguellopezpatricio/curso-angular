<h1 class="mp-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- REGIONES -->
    <div class="row mb-3">
        <div class="col">
            <label for="" class="form-label">Continente:</label>
            <select class="form-control"
            formControlName="region">
                <option value="">-- Seleccione continente --</option>
                <option 
                *ngFor="let region of regiones"
                [value]="region | lowercase">{{ region }}</option>
            </select>
        </div>
    </div>

        <!-- PAISES -->
        <div class="row mb-3" *ngIf="paises.length !== 0">
            <div class="col">
                <label for="" class="form-label">País:</label>
                <select class="form-control"
                formControlName="pais">
                    <option value="">-- Seleccione país --</option>
                    <option 
                    [value]="pais.cca3"
                    *ngFor="let pais of paises"
                   >{{ pais.name.common }}</option>
                </select>
            </div>
        </div>

         <!-- FRONTERAS -->
         <div class="row mb-3" *ngIf="fronteras.length > 0">
            <div class="col">
                <label for="" class="form-label">Frontera:</label>
                <select class="form-control"
                formControlName="frontera">
                    <option value="">-- Seleccione país fronterizo --</option>
                    <option *ngFor="let frontera of fronteras" 
                    [value]="frontera">
                    {{ frontera }}</option>
                </select>
            </div>
        </div>

        <div class="row" *ngIf="cargando">
            <div class="col">
                <div class="alert alert-primary">
                    Cargando...
                </div>
            </div>
        </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            type="submit">Seleccionar</button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value|json }}</pre>
