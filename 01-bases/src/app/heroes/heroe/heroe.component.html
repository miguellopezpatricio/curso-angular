<h1>{{ nombre }}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{ nombre }}</dd>
    <td>Edad: </td>
    <dd>{{ edad }}</dd>
    <td>Función: </td>
    <dd>{{ obtenerNombre() }}</dd>
    <td>NombreCapitalizado: </td>
    <dd>{{ nombreCap }}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar héroe</button>
<button (click)="cambiarEdad()">Cambiar edad</button>
