<ul class="list-group">

    <!-- routerLinkActiveOptions es necesario
        porque el path en routerLink está vacío -->

    routerLink=""
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact:true}"
    class="list-group-item">Buscar país</li>

    <li routerLink="region"
    routerLinkActive="active"
    class="list-group-item">Buscar por región</li>

    <li routerLink="capital"
    routerLinkActive="active"
    class="list-group-item">Buscar por capital</li>
</ul>
