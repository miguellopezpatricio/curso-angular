<h2>Por capital</h2>
<hr>

<div class="row">
    <div class="col">

        <!-- FORMULARIO INPUT -->
        <app-pais-input
        (onEnter) = "buscar($event)"
        placeholder="buscar capital..."
        
        ></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError"
class="alert alert-danger">No se encontró nada con el término {{ termino }}</div>

<div *ngIf="paises.length > 0"
class="row">
    <div 
    class="col">
       <!-- TABLA PAISES-->
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
