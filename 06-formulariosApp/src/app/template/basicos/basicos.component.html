<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
        #miFormulario="ngForm"
         autocomplete="off">

            <!--  CAMPO NOMBRE PRODUCTO -->
            <div class="mb-3" row>
                <label class="col-sm-3 col-form-label" for="">Producto</label>
                <div class="col-sm-9">

                    <!--  [ngModel]="initForm.producto"  -->
                    <input type="text" class="form-control" 
                   ngModel name="producto"
                    placeholder="Nombre del producto"
                     required
                     minlength="3">

                    <span class="form-text text-danger"
                    *ngIf='nombreValido()'
                    >Debe de ser de 3 letras</span>
                </div>
            </div>

            <!--  CAMPO PRECIO -->
            <div class="mb-3" row>
                <label class="col-sm-3 col-form-label" for="">Precio</label>
                <div class="col-sm-9">

                    <!-- [ngModel]="initForm.precio"  -->
                    <input type="number" class="form-control"
                     required
                     min="0"
                     ngModel name="precio"
                     >
                    <span class="form-text text-danger"
                    *ngIf='precioValido()'
                    >Debe de ser de 0 o mayor</span>
                </div>
            </div>


            <!--  CAMPO EXISTENCIAS -->
            <div class="mb-3" row>
                <label class="col-sm-3 col-form-label" for="">Existencias</label>
                <div class="col-sm-9">

                    <!--     [ngModel]="initForm.existencias" -->
                    <input type="number" class="form-control"
                    
                    customMin
                    [minimo]="0"
                    ngModel name="existencias"
                    placeholder="Existencias del producto"
                    required
                    >
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>
        <span>Value</span>
        <pre>{{ miFormulario.value|json }}</pre>

        <span>CustomDirective</span>
        <pre>{{ miFormulario.controls['existencias'].errors|json }}</pre>
    </div>
</div>
