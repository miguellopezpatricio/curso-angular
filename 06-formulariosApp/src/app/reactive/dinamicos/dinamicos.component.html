<form autocomplete="off"
 [formGroup]="miFormulario"
 (ngSubmit)="guardar()">

    <!-- nombre-->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
            formControlName="nombre"
             class="form-control"
            placeholder="nombre persona">

            <span class="form-text text-danger"
            *ngIf="campoEsValido('nombre')">El nombre es requerido</span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                [formControl]="nuevoFavorito"
                placeholder="Agregar juego favorito"
                (keyup.enter)="agregarFavorito()">
                <button type="button" class="btn btn-outline-primary"
                (click)="agregarFavorito()">
                    Agregar</button>
            </div>

        </div>
    </div>

        <!-- Lista de juegos favoritos-->
        <div class="mb-3 row">
            <label for="" class="col-sm-3 col-form-label">Favoritos</label>
            <div class="col-sm-9" formArrayName="favoritos">

               <div class="input-group mb-1"
               *ngFor="let favorito of favoritosArr.controls; let i=index">
                    <input class="form-control"
                    [formControlName]="i">
                    <button type="button"
                    (click)="borrar(i)"
                     class="btn btn-outline-danger">Eliminar</button>
                </div> 

            </div>
        </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="submit" 
            class="btn btn-primary float-end"
            (click)="guardar()">
            Guardar</button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br>
<span>Value</span>
<pre>{{ miFormulario.value|json }}</pre>
