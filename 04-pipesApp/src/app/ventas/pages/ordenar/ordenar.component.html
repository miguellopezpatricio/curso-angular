<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ 'nosotros'|mayusculas:enMays  }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>




    <div class="p-toolbar-group-right">
        <button pButton label="toggle mays" (click)="cambiar()"  class="p-mr-1 p-button-warning"></button>

        
        <button pButton icon="pi pi-sort" label="por nombre" class="p-mr-1"
        (click)="cambiarOrden('nombre')"></button>
        <button pButton icon="pi pi-sort" label="vuela" class="p-mr-1 p-button-success"
        (click)="cambiarOrden('vuela')"></button>
        <button pButton icon="pi pi-sort" label="color" class="p-mr-1 p-button-danger"
        (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-5">
        <p-table [value]="heroes | ordenar:ordenarPor"> 
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela|vuela|titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>

            </ng-template>

        </p-table>
    </div>
</div>
